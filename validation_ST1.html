<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Validation St1</title>
    <link rel="stylesheet" href="global.css" />
</head>
<body>
    <div id="header" class="header">
        <nav>
            <div class="logo-container">
                <a href="home.html" class="logo">
                    <img src="images/HarvestHope.jpg" alt="Hungerless Logo">
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="volunteer.html">VOLUNTEER</a></li>
                    <li><a href="profile.html" >PROFILE</a></li>
                    <li><a href="team.html">TEAM</a></li>
                    <li><a href="sitemap.html">SITEMAP</a></li>
                    <li><a href="feedback.html" >FEEDBACK</a></li>
                    <li><a href="table.html">TABLE</a></li>
                </ul>
            </div>
            <div class="login-container">
                <a href="profile.html" class="login-btn">
                    <span class="login-text">Login / Sign Up</span>
                </a>
            </div>
        </nav>
    </div>
    <main class="page-container">
        <h1>Validation St1</h1>
        <p>Please fill out the form below with valid data:</p>

        <form id="validationForm" action="#" method="post" novalidate>
            <label for="name">Full Name:</label><br />
            <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your full name" />
            <small class="error-message"></small>

            <br /><br />

            <label for="email">Email Address:</label><br />
            <input type="email" id="email" name="email" required placeholder="example@example.com" />
            <small class="error-message"></small>

            <br /><br />

            <label for="age">Age:</label><br />
            <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter your age" />
            <small class="error-message"></small>

            <br /><br />

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Page Editor</h3>
                <ul class="editor-list">
                    <li><a href="pageEditor_ST1.html">Editor ST1</a></li>
                    <li><a href="pageEditor_ST2.html">Editor ST2</a></li>
                    <li><a href="pageEditor_ST3.html">Editor ST3</a></li>
                    <li><a href="pageEditor_ST4.html">Editor ST4</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">&copy; 2025 Zero Hunger Team. All rights reserved.</div>
    </footer>

    <script>
        // Simple client-side validation feedback
        const form = document.getElementById('validationForm');
        const inputs = form.querySelectorAll('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;

            inputs.forEach(input => {
                const errorMsg = input.nextElementSibling;
                if (!input.checkValidity()) {
                    isValid = false;
                    errorMsg.textContent = input.validationMessage;
                    errorMsg.style.color = 'red';
                } else {
                    errorMsg.textContent = '';
                }
            });

            if (isValid) {
                alert('Form submitted successfully!');
                form.reset();
            }
        });
    </script>
</body>
</html>
