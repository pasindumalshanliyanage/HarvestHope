<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validation St3</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div id="header" class="header">
        <nav>
            <div class="logo-container">
                <a href="home.html" class="logo">
                    <img src="images/HarvestHope.jpg" alt="Hungerless Logo">
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="volunteer.html">VOLUNTEER</a></li>
                    <li><a href="profile.html" >PROFILE</a></li>
                    <li><a href="team.html">TEAM</a></li>
                    <li><a href="sitemap.html">SITEMAP</a></li>
                    <li><a href="feedback.html">FEEDBACK</a></li>
                    <li><a href="table.html">TABLE</a></li>
                </ul>
            </div>
            <div class="login-container">
                <a href="profile.html" class="login-btn">
                    <span class="login-text">Login / Sign Up</span>
                </a>
            </div>
        </nav>
    </div>

  <main class="page-container">
    <h1>Validation St3</h1>
    <p>Please fill the form below with valid information:</p>
    <form id="validationForm" novalidate>
      <label for="fullname">Full Name:</label><br />
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter your full name"
        required
        minlength="3"
      /><br /><br />

      <label for="email">Email Address:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@example.com"
        required
      /><br /><br />

      <label for="age">Age (18-100):</label><br />
      <input
        type="number"
        id="age"
        name="age"
        min="18"
        max="100"
        required
      /><br /><br />

      <label for="password">Password (min 6 chars):</label><br />
      <input
        type="password"
        id="password"
        name="password"
        minlength="6"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <div id="message" style="margin-top:20px; color: red;"></div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Page Editor</h3>
        <ul class="editor-list">
          <li><a href="pageEditor_ST1.html">Editor ST1</a></li>
          <li><a href="pageEditor_ST2.html">Editor ST2</a></li>
          <li><a href="pageEditor_ST3.html">Editor ST3</a></li>
          <li><a href="pageEditor_ST4.html">Editor ST4</a></li>
        </ul>
      </div>
    </div>
    <div class="copyright">
      &copy; 2025 Zero Hunger Team. All rights reserved.
    </div>
  </footer>

  <script>
    const form = document.getElementById('validationForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageDiv.textContent = '';

      if (!form.checkValidity()) {
        messageDiv.textContent = 'Please fill out all fields correctly.';
        return;
      }

      // Custom validation example: Full name must be letters and spaces only
      const name = form.fullname.value.trim();
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        messageDiv.textContent = 'Full Name should contain letters and spaces only.';
        return;
      }

      // Password strength example
      if (form.password.value.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      // If all validation passed
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Form submitted successfully!';
      form.reset();
    });
  </script>
</body>
</html>
